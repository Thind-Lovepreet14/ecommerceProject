          <nav class="container justify-content-end navbar navbar-expand-lg navbar-light bg-light">

        <section class="container-fluid hero_main_contact">
            <div class="hero-contact">
              <h1><span class="yellow-text">Contact</span> Us</h1>  
              <div class="container contact-form-container">
                <div class="row justify-content-center">
                  <div class="col-md-4 mt-5 bg-light rounded">
                    <h5 class="text-center text-success"></h5>
                    <form action="https://formspree.io/thind.lovepreet14@gmail.com" method="post" id="contact-us-form" class="p-2">
                      <div class="form-group input-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                      </div>
                      <div class="form-group input-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                      </div>
                      <div class="form-group input-group">
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                      </div>
                      <div class="form-group input-group">
                        <textarea name="msg" id="msg" class="form-control" placeholder="Hello Lovepreet," cols="30" rows="4" required></textarea>
                      </div>
                      <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="btn btn-primary btn-block" value="Send">
                      </div>
                    </form>
                  </div>
                </div>
              </div>   
            </div>
          </section>
